<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <!-- 引入.ico网页图标 -->
    <link rel="shortcut icon" href="纯logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
<body>
    <!-- header -->
    <header class="w">
        <div class="logo">
            <img src="./img/logo2.png" alt="">
        </div>
        <div class="register">
            <div class="register_top">
                <h4>注册新用户</h4>
                <p>我有账号，去<a href="#" class="login">登录</a></p>
            </div>
            <div class="register_form">
                <div class="section">
                    <form action="" name="myform" id="myform">
                        <ul>
                            <li class="tel">
                                <label for="tel">手机号:</label>
                                <input type="tel" id="tel" placeholder="请输入手机号" >
                                <p></p>
                            </li>
                            <li class="num">
                                <label for="num">短信验证码:</label>
                                <input type="text" id="num" placeholder="请输入接收到的6位验证密码" >
                                <p></p>

                            </li>
                            <li class="password">
                                <label for="password">登录密码:</label>
                                <input type="password" id="password" placeholder="请输入含有字母和数字不少于8位的密码" >
                                <p></p>

                            </li>
                            <li class="safe">
                                <p>安全程度
                                    <span class="ruo">弱</span>
                                    <span class="zhong">中</span>
                                    <span class="qiang">强</span>
                                </p>
                            </li>
                            <li class="confirm_password">
                                <label for="confirm_password">确认密码:</label>
                                <input type="password" id="confirm_password">
                                <p></p>

                            </li>
                            <li class="agree">
                                <input type="checkbox">同意协议并注册<a href="#">《AI联农用户协议》</a>
                            </li>
                            <li class="finish">
                                <input type="button" value="完成注册">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- 底部部分 -->
    <footer>
        <div class="w">
            <div class="mod_copyright">
                <h6>关于我们 | 联系我们 | 联系客服 | 商家入驻 | 产品中心 | 友情链接 | 销售联盟 | 联农社区 | 联农公益 | English Site | Contact U</h6>
                <p>地址：广东省广州市花都区赤泥镇 邮编：510830 电话：400-123-4567 传真： 邮箱:
                    <br>京ICP备08001421号京公网安备20210520
                </p>
            </div>
        </div>
    </footer>
   
</body>
</script>
</html>
